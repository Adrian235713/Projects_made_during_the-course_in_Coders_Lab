<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko - apka</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&family=Open+Sans:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css"/>
</head>
<body>
<div class="add_recipe_container">
    <div class="add_recipe_header">
        <h2>NOWY PRZEPIS</h2>
        <form action="">
            <input class="submit_button" type="button" id="zapisz_zamknij" value="Zapisz i zamknij">
        </form>
    </div>

    <form class="name_description">
        <div class="label_box">
            <label for="nazwa_przepisu">Nazwa Przepisu</label>
            <input type="text" id="nazwa_przepisu" name="nazwa_przepisu">
        </div>

        <div class="label_box">
            <label for="Opis_przepisu">Opis przepisu</label>
            <textarea id="Opis_przepisu" name="Opis_przepisu" wrap="soft"></textarea>
        </div>

    </form>


    <!--    tu trafiaja przepisy -->
    <!--    <div id="box_z_przepismi">-->

    <!--        <p>Test test test kasacja kasacj kasacja</p>-->

    <!--    </div>-->
    <section class="instructions_ingredients">
        <div class="instructions">
            <h3>INSTRUKCJE</h3>
            <form action="">
                <label for="dodaj_instruckje"></label>
                <textarea id="dodaj_instruckje" name="dodaj_instruckje"></textarea>
                <i id="dodaj_instruckje_button" class="fas fa-plus-square"></i>
            </form>

            <!--    Tu trafiaja instrukcje-->
            <div id="box_z_instrukcjami" class="storage">

                <ol id="box_z_instrukcjami_ol"></ol>

            </div>
        </div>
        <div class="ingredients">
            <h3>SKŁADNIKI</h3>
            <form action="">
                <label for="dodaj_składniki"></label>
                <input type="text" id="dodaj_składniki" name="dodaj_składniki"/>
                <i id="dodaj_składniki_button" class="fas fa-plus-square"></i>
            </form>
            <div class="input_break"></div>

            <!--    Tu trafija skladniki -->
            <div id="box_ze_skadnikami" class="storage">

                <ul id="box_ze_skadnikami_ul"></ul>

            </div>
        </div>
    </section>
    <!--    Instrukcje-->





</div>

<script src="js/przepisy.js"></script>

</body>
</html>
